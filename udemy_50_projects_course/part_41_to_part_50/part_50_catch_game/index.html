<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Catch Game</title>
</head>
<body>
    <div class="screen">
        <h1>Catch the circle</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    
    <div class="screen">
        <h1>Choose a ball</h1>
        <ul class="ball-list">
            <li>
                <button class="choose-ball-btn">
                    <p>Pick</p>
                    <img src="http://pngimg.com/uploads/snowball/snowball_PNG14.png" alt="">
                </button>
            </li>

            <li>
                <button class="choose-ball-btn">
                    <p>Pick</p>
                    <img src="http://pngimg.com/uploads/snowball/snowball_PNG18.png" alt="">
                </button>
            </li>

            <li>
                <button class="choose-ball-btn">
                    <p>Pick</p>
                    <img src="http://pngimg.com/uploads/snowball/snowball_PNG12.png" alt="">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="tie">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message">
            Are you  annoyed yet? <br>
            You are playing an impossible game.
        </h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
